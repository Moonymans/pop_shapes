<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字で図形をコントロール</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>文字で図形をコントロール</h1>
    <p>
      下のボックスに文字を入力してください。<br />文字の内容や数に応じて、図形の形、色、サイズが変わります。
    </p>

    <div class="input-container">
      <input
        type="text"
        id="textInput"
        placeholder="ここに文字を入力..."
        autocomplete="off"
      />
    </div>

    <canvas id="shapeCanvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
